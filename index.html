<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aarav & Meera</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Cormorant+Garamond:wght@400;500&display=swap" rel="stylesheet">

<style>
:root{
  --gold:#D4AF37;
  --bg:#050505;
  --text:#EDEDED;
  --muted:#B5B5B5;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  overflow:hidden;
  background:var(--bg);
  color:var(--text);
  font-family:'Cormorant Garamond', serif;
}

/* INTRO */
.intro{
  position:fixed;
  inset:0;
  background:var(--bg);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10;
  cursor:pointer;
}
.intro span{
  font-size:0.9rem;
  letter-spacing:3px;
  color:var(--gold);
  animation:pulse 2.5s ease-in-out infinite;
}
@keyframes pulse{
  0%,100%{opacity:.4}
  50%{opacity:1}
}

/* BACKGROUND */
.bg-image{
  position:fixed;
  inset:0;
  background:url('couple.png') center/cover no-repeat;
  filter:brightness(0.45);
  opacity:0;
  transition:opacity 3s ease;
  z-index:0;
}
.bg-image::after{
  content:'';
  position:absolute;
  inset:0;
  background:
    radial-gradient(1000px 600px at 20% 30%, rgba(212,175,55,0.10), transparent 60%),
    radial-gradient(900px 500px at 80% 70%, rgba(212,175,55,0.08), transparent 65%);
}

/* CONTENT */
.wrapper{
  position:relative;
  z-index:2;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:40px 20px;
}

.fade{opacity:0; transition:opacity 2s ease}

.names{
  font-family:'Cinzel Decorative', serif;
  font-size:3.2rem;
  color:var(--gold);
  letter-spacing:2px;
  margin-bottom:20px;
}
.sub{font-size:1.2rem}
.date{letter-spacing:2px;font-size:1rem;margin-top:10px}
.venue{font-size:1rem;margin-top:6px;color:var(--muted)}

.quote{
  max-width:560px;
  margin-top:40px;
  font-size:1.1rem;
  color:#DDD;
}
.blessing{
  margin-top:18px;
  font-size:0.95rem;
  color:rgba(212,175,55,0.8);
  font-style:italic;
}

.footer{
  position:absolute;
  bottom:40px;
  font-size:0.7rem;
  letter-spacing:2px;
  color:#777;
}
.footer span{color:var(--gold);}

/* MUSIC BUTTON */
.music-toggle{
  position:fixed;
  bottom:32px;
  left:32px;
  width:36px;
  height:36px;
  border:1px solid rgba(212,175,55,0.4);
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--gold);
  cursor:pointer;
  opacity:.7;
  transition:.3s;
  z-index:5;
 
  font-family:'Cinzel Decorative', serif;
  font-size:0.7rem;
  letter-spacing:2px;


}
.music-toggle:hover{opacity:1}

@keyframes microShake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-0.5px); }
  50% { transform: translateX(0.5px); }
  75% { transform: translateX(-0.5px); }
  100% { transform: translateX(0); }
}

.music-toggle:hover{
  animation: microShake 0.3s ease-in-out;
}

</style>
</head>

<body>

<div class="intro" id="intro">
  <span>Tap anywhere to begin</span>
</div>

<div class="bg-image" id="bg"></div>

<audio id="bgm" loop preload="auto">
  <source src="Tum Mile [Slowed+Reverb] - Javed Ali _ Textaudio Lyrics.mp3" type="audio/mp3">
</audio>

<!-- <div class="music-toggle" id="musicBtn">⏸</div> -->
<div class="music-toggle" id="musicBtn">NQ</div>

<div class="wrapper">
  <div class="names fade" id="names">Aarav & Meera</div>
  <div class="sub fade" id="marry">Are getting married</div>
  <div class="date fade" id="date">On 24 February 2026</div>
  <div class="venue fade" id="venue">The Leela Palace · Jaipur</div>

  <div class="quote fade" id="quote">
    Two hearts, one journey — bound by quiet moments and timeless promises.
  </div>

  <div class="blessing fade" id="blessing">
    Your presence would be a cherished blessing as we begin our forever.
  </div>

  <div class="footer fade" id="footer">
    Crafted with elegance by <span>NORQ</span>
  </div>
</div>

<script>
/* ELEMENTS */
const intro = document.getElementById('intro');
const bg = document.getElementById('bg');
const audio = document.getElementById('bgm');
const btn = document.getElementById('musicBtn');

const names = document.getElementById('names');
const marry = document.getElementById('marry');
const date = document.getElementById('date');
const venue = document.getElementById('venue');
const quote = document.getElementById('quote');
const blessing = document.getElementById('blessing');
const footer = document.getElementById('footer');

/* FADE HELPER */
function show(el, delay){
  setTimeout(()=> el.style.opacity = 1, delay);
}

/* INTRO CLICK */
intro.addEventListener('click',()=>{
  intro.style.display='none';
  bg.style.opacity=1;

  audio.play().catch(()=>{});

  show(names,2000);
  show(marry,3500);
  show(date,5000);
  show(venue,6500);
  show(quote,8500);
  show(blessing,10500);
  show(footer,12500);
});

/* MUSIC TOGGLE */
let playing = true;
btn.addEventListener('click',()=>{
  if(playing){
    audio.pause();
    btn.textContent='▶';
  }else{
    audio.play().catch(()=>{});
    btn.textContent='⏸';
  }
  playing = !playing;
});
</script>

</body>
</html>
